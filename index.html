<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Mini-calculadora</h1>
    <section>
        <h3>Adição</h3>
        <input class="n1" type="number" placeholder="digite um numero">+<input class="n2" type="number"
            placeholder="digite o segundo numero">
        <button class="botao1" onclick="calcular1()">Calcular</button>
        <p class="p1"></p>

        <h3>Subtração</h3>
        <input class="n12" type="number" placeholder="digite um numero">-<input class="n22" type="number"
            placeholder="digite o segundo numero">
        <button class="botao2" onclick="calcular2()">Calcular</button>
        <p class="p2"></p>

        <h3>Multiplicação</h3>
        <input class="n13" type="number" placeholder="digite um numero">X<input class="n23" type="number"
            placeholder="digite o segundo numero">
        <button class="botao3" onclick="calcular3()">Calcular</button>
        <p class="p3"></p>

        <h3>Divisão</h3>
        <input class="n14" type="number" placeholder="digite um numero">/<input class="n24" type="number"
            placeholder="digite o segundo numero">
        <button class="botao4" onclick="calcular4()">Calcular</button>
        <p class="p4"></p>

        <h3>Potenciação</h3>
        <input class="n15" type="number" placeholder="digite um numero">^<input class="n25" type="number"
            placeholder="digite o numero elevado">
        <button class="botao5" onclick="calcular5()">Calcular</button>
        <p class="p5"></p>


    </section>
</body>
<script src="./script.js"></script>

</html>
